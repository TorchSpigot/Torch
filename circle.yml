machine:
  java:
    version: openjdk8
  notify:
    branches:
      only:
        - master

dependencies:
  cache-directories:
    - "work/Paper/work"
  override:
    - git config --global user.email "circle@circleci.com"
    - git config --global user.name "CircleCI"
    - chmod +x scripts/build.sh
    - ./scripts/build.sh --init --ci

test:
  post:
    - yes|cp -rf ./Torchpowered-1.11.2.jar $CIRCLE_ARTIFACTS
